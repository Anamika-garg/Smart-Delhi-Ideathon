<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="@container">
        <div class="@[480px]:px-4 @[480px]:py-3">
          <div
            class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-xl min-h-[218px]"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/41ae5ab5-da73-41fb-83b8-9d6f5d2aae91.png");'
          ></div>
        </div>
      </div>
      <h2 class="text-[#111418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Air Quality for All</h2>
      <p class="text-[#111418] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">We believe everyone has the right to breathe clean air.</p>
      <div class="flex w-full flex-row items-center justify-center gap-3 py-5">
        <div class="h-2 w-2 rounded-full bg-[#111418]"></div>
        <div class="h-2 w-2 rounded-full bg-[#dce0e5]"></div>
        <div class="h-2 w-2 rounded-full bg-[#dce0e5]"></div>
        <div class="h-2 w-2 rounded-full bg-[#dce0e5]"></div>
      </div>
      <div class="flex justify-stretch">
        <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#f0f2f4] text-[#111418] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Log in</span>
          </button>
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#1980e6] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Sign up</span>
          </button>
        </div>
      </div>
      <div class="h-5 bg-white"></div>
    </div>
  </body>
</html>
